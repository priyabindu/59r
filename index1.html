<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <dd>
        <dt><b>Task 2</b></dt>
    </dd>
    <fieldset>
    
    <h2>My Feedback Form</h2>
    <ul>
        <li>
            <label for="Name">Name:</label>
            <input type="text" name="Name" id="Name">
        </li>
        <li>
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email">
        </li>
        <li>
            <label for="password">Password:</label>
            <input type="text" name="Password" id="Password">
        </li>
        <li>
            <label for="Please check all the emotions that apply to you">Please check all the emotions that apply to you:</label>
            <ul type="disc">
                <li>
                    <label for="Angry">Angry</label>
                    <input type="checkbox" name="Angry" id="Angry">

                </li>
                <li>
                    <label for="Happy">Happy</label>
                    <input type="checkbox" name="Happy" id="Happy">
                    
                </li>
                <li>
                     <label for="Sad">Sad</label>
                    <input type="checkbox" name="Sad" id="Sad">
                    
                </li>
                <li>
                     <label for="Ambivalent">Ambivalent</label>
                    <input type="checkbox" name="Relaxed" id="Relaxed">
                   
                </li>
            </ul>

        </li>
        <li>
            <label for="How satified were you with our service?">How satified were you with our service?</label>
            <ul type="disc">
                <li>
                    <label for="Satisfied">Satisfied</label>
                    <input type="radio" name="Satisfied" id="Satisfied">

                </li>
                <li>
                    <label for="Very satisfied">Very satisfied</label>
                    <input type="radio" name="Neutral" id="Neutral">
                    
                </li>
                <li>
                     <label for="Dissatisfied">Dissatisfied</label>
                    <input type="radio" name="Dissatisfied" id="Dissatisfied">
                    
                </li>
                <li>
                    <label for="Very Dissatisfied">Very Dissatisfied</label>
                    <input type="radio" name="Very Dissatisfied" id="Very Dissatisfied">
                </li>
                <li>
                     <label for="Didn't care">Didn't care</label>
                    <input type="radio" name="Didn't care" id="Didn't care">
                </li>
            </ul>
        </li>
    </ul>
    <ul>
        <li>
            <label for="Comments"> Further Comments:</label>
            <textarea rows="0"  cols="10"  width="30%" name="Comments" id="Comments"></textarea>
        </li>
    </ul>
    <ul>
        <li>
            <label for="Photo" > Bio Photo:</label>
            <input type="file" name="Photo" id="Photo">
        </li>
    </ul>
    <ul>
        <li>
            <label for="location">Location Visited:</label>
            <select option="location" id  ="button">
                <option value="Please select your location" disabled selected>Please selected your location</option>
                <option value="Andharpardesh">Andhrapradesh</option>
                <option value="Telangana">Telangana</option>
                <option value="Tamilnadu">Tamilnadu</option>
                <option value="Karnataka">Karnataka</option>
            </select>
        </li>
    </ul>
    <li>
        <button type="submit">Submit</button>
    </li>
    </fieldset>

</body>
</html>
